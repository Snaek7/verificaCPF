<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"  href="styles.css">
  <title>Verifica CPF</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-sm-12 col-md-12 col-lg-12 col-sx-12">
        <h1>Verifica CPF</h1>
      </div>
     </div>
    <div class="row justify-content-md-center">
      <div class="col col-sm-6 col-md-10">
        <form>
          <div class="form-group">
            <label for="verificaCpf">CPF:</label>
            <input type="text" maxlength="14" class="form-control form-control-lg" id="verificaCpf" aria-describedby="textHelp" placeholder="Digite aqui o CPF...">
            <small id="textHelp" class="form-text text-muted">Vamos checar se ele é válido.</small>
          </div>
          <button type="button" class="btn btn-primary testar">Testar</button>
          <div class="alerta alert" role="alert">
              <h3 class="texto"></h3>
          </div>
        </form>
      </div>
     </div>
   </div>   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
